# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET PR Build / Test Linux

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [9.0, 8.0, 7.0, 6.0]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore -f net${{ matrix.dotnet-version }}  # Restore NuGet packages
    - name: Build
      run: dotnet build -f net${{ matrix.dotnet-version }} --no-restore
    - name: Test
      run: dotnet test -f net${{ matrix.dotnet-version }} --no-build --verbosity normal
