# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET PR Build / Test Windows

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        dotnet-version: [9.0, 8.0, 7.0, 6.0]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
          dotnet-version: ${{ matrix.dotnet-version }}
    - name: Get current .NET version
        run: |
          # Capture the current .NET SDK version
          DOTNET_VERSION=$(dotnet --version)
          echo "Current .NET SDK version is: $DOTNET_VERSION"
          echo "DOTNET_VERSION=$DOTNET_VERSION" >> $GITHUB_ENV  # Store in environment variable for later use
    - name: Restore dependencies
      run: dotnet restore -f net${{ env.DOTNET_VERSION }}
    - name: Build
      run: dotnet build -f net${{ env.DOTNET_VERSION }} --no-restore
    - name: Test
      run: dotnet test -f net${{ env.DOTNET_VERSION }} --no-build --verbosity normal
